<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        <input type="text" name="a">
    </p>
    <p>
        <input type="file" name="img">
    </p>
    <p>
        <button>提交</button>
    </p>
    <img src="" alt="">
    <script>
        function upload() {
            const input1 = document.getElementsByTagName("input")[0];
            const input2 = document.getElementsByTagName("input")[1];
            const formData = new FormData();
            formData.append('a', input1.value);
            for (const file of input2.files) {
                formData.append("img",file,file.name);
            }
            fetch("/api/upload",{
                body: formData,
                method: 'POST',
            }).then(res=>res.json()).then(res=>{
                const img = new Image();
                img.src = res.data;
                img.onload = function () {
                    document.body.appendChild(img);
                }
            });
        }
        document.getElementsByTagName('button')[0].onclick = upload;
    </script>
</body>
</html>
