<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        <input type="text" id="loginId">
    </p>
    <p>
        <input type="password" id="loginPwd">
    </p>
    <p style="display: none;" id="captchaWrap">
        <input type="text"  id="captcha">
        <img src="/captcha" alt="" id="captchaImg">
    </p>
    <button id="btn">提交</button>
    <script>
        captchaImg.onclick = function(){
            this.src = `/captcha?rad=${Math.random()}`;
        }
        btn.onclick = async function () {
            captchaImg.src = `/captcha?rad=${Math.random()}`;
            const body = {
                loginId: loginId.value,
                loginPwd: loginPwd.value
            }
            if (captchaWrap.style.display !== "none"){
                body.captcha = captcha.value
            }
            const resp = await fetch("/api/admin/login",{
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                body: JSON.stringify(body)
            }).then(res=>res.json());
            if (resp.code === 401){
                console.log("验证码错误");
            } else if (resp.data){
                console.log("登录成功")
            }else{
                console.log("登录失败");
                captchaWrap.style.display = "block";
            }
        }
    </script>
</body>
</html>
