<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/demo.css">a
</head>
<body>
    <div class="container">
        <form>
            <h1>图书馆读者调查问卷</h1>
            <p>为了能够及时了解您对图书馆的需求，提升我校图书馆文献资源建设的质量和水平，更好的为我校教学科研服务，我馆特设计了问卷调查题目如下，请协助填写，谢谢您的合作！</p>
            <div class="grade">
                <div class="title">1.你的年级</div>
                <div class="options">
                    <span>请你选择：</span>
                    <select>
                        <option value="请你选择" disabled selected>请你选择</option>
                        <option value="大一">大一</option>
                        <option value="大二">大二</option>
                        <option value="大三">大三</option>
                    </select>
                </div>
            </div>
            <div class="major">
                <div class="title">2.您的专业</div>
                <div class="options">
                    <input type="text">
                </div>
            </div>
            <div class="env">
                <div class="title">3对于图书馆的阅览环境</div>
                <div class="options">
                    <div>
                        <label>
                            <input type="radio" name="env"/> 满意
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="env"/> 基本满意
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="env"/> 不满意
                        </label>
                        <span>您的建议：<input type="text" /></span>
                    </div>
                </div>
            </div>
            <div class="reason">
                <div class="title">4.您到图书馆的原因是(可多选)</div>
                <div class="options">
                    <div>
                        <label>
                            <input type="checkbox" /> 借阅专业图书
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" /> 随便坐坐，翻翻书刊
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" /> 借阅光盘
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" /> 参加图书馆组织的活动
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" /> 自习
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" /> 上网
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" /> 检索电子文献
                        </label>
                    </div>
                </div>
            </div>
            <div class="frequence">
                <div class="title">5.您到图书馆的频率</div>
                <div class="options">
                    <div>
                        <label>
                            <input type="radio" name="freq" /> 几乎每天
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="freq" /> 每周1~2次
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="freq" /> 每月1~2次
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="freq" /> 几乎不去
                        </label>
                    </div>
                </div>
            </div>
            <div class="advice">
                <div class="title">6.您对学校的建议</div>
                <div class="options">
                    <textarea placeholder="请您提出宝贵建议:"></textarea>
                </div>
            </div>
            <div class="btns">
                <input type="submit" value="提交答案" />
                <input type="reset" value="清空" />
            </div>
        </form>
    </div>
</body>
</html>
